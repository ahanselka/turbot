[tox]
envlist = clean,py37,report

[testenv]
passenv = *
deps = -rrequirements/dev.txt
commands =
    coverage run -m pytest --mpl --disable-pytest-warnings {posargs}
depends =
    py37: clean
    report: py37

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report -m
    coverage html
    coverage xml

[flake8]
ignore = E,W
select = F,E101,E111,E501
max-line-length = 90
