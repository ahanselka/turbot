name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install tox
      run: pip install tox
    - name: Run tox
      run: python -m tox
    - name: Codecov
      uses: codecov/codecov-action@v1
